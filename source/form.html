<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мишка(HTML Academy): главная страница</title>
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <nav class="main-navigation main-navigation--closed main-navigation--nojs ">
      <a class="main-navigation__logo-link" href="index.html" aria-label="Перейти на главную страницу">
        <picture>
          <source media="(max-width: 767px)" srcset="img/logo-mishka-mobile.svg">
          <source media="(max-width: 1149px)" srcset="img/logo-mishka-tablet.svg">
          <img width="149" height="72" src="img/logo-mishka-desktop.svg"  alt="Логотип сайта интернет-магазина Мишка">
        </picture>
      </a>

      <button class="main-navigation__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>

      <ul class="main-navigation__site-list">
        <li class="main-navigation__site-item">
          <a class="main-navigation__site-link" href="catalog.html">
            Каталог товаров
          </a>
        </li>
        <li class="main-navigation__site-item">
          <a class="main-navigation__site-link">
            Вязание на заказ
          </a>
        </li>
      </ul>

      <ul class="main-navigation__user-list">
        <li class="main-navigation__user-item main-navigation__user-item--search">
          <a class="main-navigation__user-link main-navigation__user-link--search" href="#">
            <svg role ="img" width="18" height="18">
              <use xlink:href="img/svgsprite.svg#icon-search"></use>
            </svg>
            <span>Поиск по сайту</span>
          </a>
        </li>
        <li class="main-navigation__user-item main-navigation__user-item--cart">
          <a class="main-navigation__user-link main-navigation__user-link--cart" href="#" aria-label="Корзина с покупками">
            <svg role ="img" width="21" height="18">
              <use xlink:href="img/svgsprite.svg#icon-cart"></use>
            </svg>
            <span>Корзина: пока пуста</span>
          </a>
        </li>
      </ul>

      <div class="main-navigation__wrapper-offer">
        <ul class="main-navigation__offer-list">
          <li class="main-navigation__offer-item">
            <a class="main-navigation__offer-link" href="#">
              Новые поступления
            </a>
          </li>
          <li class="main-navigation__offer-item">
            <a class="main-navigation__offer-link" href="#">
              Распродажа
            </a>
          </li>
        </ul>
        <p class="main-navigation__offer-delivery"> Бесплатная доставка по России</p>
      </div>
    </nav>
  </header>

  <main>
  </main>

  <footer  class="page-footer">
    <div class="page-footer__wrapper-container">
      <div class="page-footer__logo">
        <a class="page-footer__logo-link"  href="index.html" aria-label="Перейти на главную страницу">
          <svg role ="img" width="102" height="34">
            <use xlink:href="img/svgsprite.svg#icon-logo-footer"></use>
          </svg>
        </a>
      </div>

      <section class="social">
        <h2 class="visually-hidden">Интернет-магазин «Мишка» в социальных сетях</h2>
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#" aria-label="Перейти на страницу интернет-магазина в Инстаграмм">
              <svg role ="img" width="22" height="22">
                <use xlink:href="img/svgsprite.svg#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" aria-label="Перейти на страницу интернет-магазина в Фейсбук">
              <svg role ="img" width="15" height="29">
                <use xlink:href="img/svgsprite.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#" aria-label="Перейти на страницу интернет-магазина в Твиттер">
              <svg role ="img" width="24" height="20">
                <use xlink:href="img/svgsprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </section>
      <div class="page-footer__copyright">
        <a class="page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Перейти на страницу HTML Academy">
          <span class="page-footer__copyright-link-text">Разработано</span>
          <svg class="page-footer__copyright-link-image" role ="img" width="27" height="34">
            <use xlink:href="img/svgsprite.svg#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>
  <script src="js/scripts.min.js"></script>
</body>
</html>
